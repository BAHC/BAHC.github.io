<style media="screen">
#videoBg {
    text-align: center;
    width: 100%;
    height: 300px;
    z-index: 0;
}

.swiper-container {
    width: 100%;
    height: 100px;
    z-index: 1000;
}
.swiper-slide {
    text-align: center;
    font-size: 18px;
    background: #fff;
    /* Center slide text vertically */
    display: -webkit-box;
    display: -ms-flexbox;
    display: -webkit-flex;
    display: flex;
    -webkit-box-pack: center;
    -ms-flex-pack: center;
    -webkit-justify-content: center;
    justify-content: center;
    -webkit-box-align: center;
    -ms-flex-align: center;
    -webkit-align-items: center;
    align-items: center;
    width: 100%;
}
.swiper-slide:nth-child(2n) {
    width: 100%;
}
.swiper-slide:nth-child(3n) {
    width: 10%;
}
</style>

<script type="text/javascript">
var myswiper = new Swiper('.swiper-container', {
      slidesPerView: 1,
      centeredSlides: true,
      loop: true,
      spaceBetween: 10,

      pagination: {
        el: '.swiper-pagination',
        clickable: true,
      },

      navigation: {
        nextEl: '.swiper-button-next',
        prevEl: '.swiper-button-prev',
      },

      // And if we need scrollbar
      scrollbar: {
        el: '.swiper-scrollbar',
      },
    });

/*
var mySwiper = new Swiper ('.swiper-container', {
    // Optional parameters
    direction: 'horizontal',
    loop: true,

    // If we need pagination
    pagination: {
      el: '.swiper-pagination',
    },

    // Navigation arrows
    navigation: {
      nextEl: '.swiper-button-next',
      prevEl: '.swiper-button-prev',
    },

    // And if we need scrollbar
    scrollbar: {
      el: '.swiper-scrollbar',
    },
})*/

  $(document).ready(function(){
    $("#jquery_jplayer_1").jPlayer({
      ready: function () {
        $(this).jPlayer("setMedia", {
          title: "Big Buck Bunny Trailer",
          m4v: "http://www.jplayer.org/video/Big_Buck_Bunny_Trailer.m4v",
          poster: "http://www.jplayer.org/video/poster/Big_Buck_Bunny_Trailer_480x270.png"
      })//.jPlayer("play");
      },
      cssSelectorAncestor: "#jp_container_1",
      supplied: "m4v, ogv",
      useStateClassSkin: false,
      autoBlur: false,
      smoothPlayBar: false,
      keyEnabled: true,
      remainingDuration: false,
      toggleDuration: false,
      position: 0
    });

    var player = { timer: 0 };

    $(".swiper-button-next").click( function() {
        if(player.timer >= 15) player.timer = 0;
        $("#jquery_jplayer_1").jPlayer("play", player.timer += 5); // Begins playing 10 seconds into the media.
    });
    $(".swiper-button-prev").click( function() {
        if(player.timer == 0) player.timer = 20;
        $("#jquery_jplayer_1").jPlayer("play", player.timer -= 5);
    });
  });
</script>
